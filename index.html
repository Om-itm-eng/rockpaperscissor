<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rock paper scissor</title>
</head>
<body>
    <h1>Game Start</h1>
    <h3>Choose one of them</h3>
    <div id="vs">
        <h3 id="com">computer: </h3>
        <h3 id="player">you :</h3>
    </div>
    <div id="outdiv">
        <div class="indiv" ><b>rock</b></div>
        <div class="indiv" ><b>paper</b></div>
        <div class="indiv" > <b>scissor</b></div>
    </div>
    <div id="score">
        <h4 id="win">Win = 0</h4>
        <h4 id="draw"> Draw = 0</h4>
        <h4 id="lose"> Lose = 0</h4>
    </div>
    <script src="app.js"></script>
</body>
</html>
